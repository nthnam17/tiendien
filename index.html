<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Music Player: Chill And Free</title>
        <link rel="icon" type="image/png" href="./assets/img/logo/logomini.png" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;0,900;1,400&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <form>
                <div class="form-group">
                  <label for="exampleFormControlInput1">Nhập số điện nhà bạn</label>
                  <input type="number" class="form-control" id="sodien" value="" min="1" placeholder="Nhập số điện Vd: 100">
                </div>
                <div class="form-group">
                  <label for="exampleFormControlSelect1">---Chọn Hình thức tiên thụ điện</label>
                  <select id="luachon" class="form-control" id="exampleFormControlSelect1">
                    <option value="0">Hộ gia đình</option>
                    <option value="1">Doanh nghiệp</option>
                  </select>
                </div>
                <div class="form-group">
                    <label for="exampleFormControlSelect1">Cấp điện áp cho doanh nghiệp</label>
                    <select id="dienap" class="form-control" id="exampleFormControlSelect1">
                      <option selected value="-1">------</option>
                      <option value="0">Từ 22KV trở lên</option>
                      <option value="1">Từ 6KV Đến 22KV</option>
                      <option value="1">Dưới 6KV</option>
                    </select>
                  </div>
                <!-- <div class="form-group">
                  <label for="exampleFormControlSelect2">Example multiple select</label>
                  <select multiple class="form-control" id="exampleFormControlSelect2">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                  </select>
                </div> -->
                <div class="form-group">
                  <label for="exampleFormControlTextarea1">Tiền Phải Thanh Toán</label>
                  <textarea class="form-control" id="result" rows="3">
                  </textarea>
                </div>
                <button type="button" id="Btn" class="btn btn-primary">Tính tiền </button>
              </form>
        </div>
        <script>
            var input = document.querySelector("#sodien")           
            var select = document.querySelector('#luachon');
            var dienapSel = document.querySelector('#dienap')
            var btnToltal = document.querySelector('#Btn')
            var inputResult = document.querySelector('#result')
            var result = 0;
            btnToltal.onclick = function () {
                    let inputVal = input.value
                    let selectVal = select.value
                    let dienap = dienapSel.value
                    
                    if(inputVal == 0 || inputVal == ''){
                        alert('Vui lòng nhập lại')
                    }else{
                        if(selectVal == 0 && dienap == -1){
                            if(inputVal < 51){
                                result =   inputVal * 1678;                   
                            }else if(inputVal > 50 && inputVal <101) {
                                result = inputVal * 1734
                            }else if(inputVal > 100 && inputVal <201) {
                                result = inputVal * 2014
                            }else if(inputVal > 200 && inputVal <301) {
                                result = inputVal * 2536
                            }else if(inputVal > 300 && inputVal <401) {
                                result = inputVal * 2834
                            }else if(inputVal > 400) {
                                result = inputVal * 2927
                            }
                        }else if(selectVal == 1){
                            if(dienap == 0){
                                result = inputVal * 2684;
                            }else if (dienap == 1){
                                result = inputVal * 2858;
                            }else if (dienap == 2) {
                                result = inputVal * 2858;
                            }
                        }
                        inputResult.value = result;
                    }
                    
                
                
            }
        </script>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
       
    </body>
    
</html>
